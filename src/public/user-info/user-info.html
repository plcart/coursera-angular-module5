<div class="container">
    <h1>User Info</h1>

    <div ng-show="ctrl.user.firstname">
        <span>First name: {{ctrl.user.firstname}}</span> <br>
        <span>Second name: {{ctrl.user.secondname}}</span> <br>
        <span>Email: {{ctrl.user.email}}</span> <br>
        <h2>Favorite dish:</h2> <br>
        <menu-item menu-item="ctrl.menuItem"></menu-item>
    </div>

    <div ng-hide="ctrl.user.firstname">
        Not Signed Up Yet. <a ui-sref="public.signup">Sign up Now!</a>
    </div>
</div>
